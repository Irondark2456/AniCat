<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniCat</title>
    <link rel="stylesheet" href="animecat.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#films">Films</a></li>
                <li><a href="#series">Séries</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="films">
            <h2>Films</h2>
            <div class="content">
                <!-- Ajoutez ici les films -->
                <div class="item">
                    <img src="film1.jpg" alt="Film 1">
                    <p>Film 1</p>
                </div>
                <div class="item">
                    <img src="film2.jpg" alt="Film 2">
                    <p>Film 2</p>
                </div>
                <!-- Ajoutez plus de films selon les besoins -->
            </div>
        </section>
        <section id="series">
            <h2>Séries</h2>
            <div class="content">
                <!-- Ajoutez ici les séries -->
                <div class="item">
                    <img src="serie1.jpg" alt="Série 1">
                    <p>Série 1</p>
                </div>
                <div class="item">
                    <img src="serie2.jpg" alt="Série 2">
                    <p>Série 2</p>
                </div>
                <!-- Ajoutez plus de séries selon les besoins -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Site de Streaming. Tous droits réservés.</p>
    </footer>
</body>
</html>
